<!DOCTYPE html>
<style>

.invisible {
  opacity: 0;
}

.visible {
}

</style>

<div id="videoHider" class="invisible">
<div id="videoHolder">
  You need Flash player 8+ and JavaScript enabled to view this video.
</div>
</div>

<div style="opacity: 0; position: absolute">
<div id="audioHolder"></div>
</div>

<button style="background-color: gray; border: 1px solid black; width: 425px" id="pause">Big ol' pause button</button>

<script type="text/javascript" src="swfobject.js"></script>    

<script type="text/javascript">

var data = window.location.hash.substr(1);
var config = data.split(":");

var params = { allowScriptAccess: "always" };
var atts = { id: "video" };
swfobject.embedSWF("http://www.youtube.com/apiplayer?enablejsapi=1&playerapiid=video&version=3", "videoHolder", "425", "356", "8", null, null, params, atts);

var atts = { id: "audio" };
swfobject.embedSWF("http://www.youtube.com/apiplayer?enablejsapi=1&playerapiid=audio&version=3", "audioHolder", "200", "200", "8", null, null, params, atts);

var video;
var audio;

var paused = false;
var pause = document.getElementById("pause");

function togglePause(event) {
  if (paused) {
    console.log("paused");
    paused = false;
    video.playVideo();
    audio.playVideo();
  } else {
    console.log("not paused");
    paused = true;
    video.pauseVideo(); 
    audio.pauseVideo(); 
  }
}

pause.addEventListener("click", togglePause);
document.addEventListener("keypress", function(event) { 
  if (event.charCode == 32) { togglePause(event); } 
  event.preventDefault(); 
  return false;
});

function onYouTubePlayerReady(playerId) {
  if (playerId == "video") {
    video = document.getElementById("video");
  } else {
    audio = document.getElementById("audio");
  }

  if (video && audio) {
    video.mute();
    audio.mute();
    video.addEventListener("onStateChange", "onStateChangeVideo");
    video.loadVideoById(config[0], 0, "default");
    audio.addEventListener("onStateChange", "onStateChangeAudio");
    audio.loadVideoById(config[1], 0, "hd720");
  }
}

var videoState = false;
var audioState = false;

var PLAYING = 1;
var PAUSED = 2;
var CUED = 5;
var started = false;

function onStateChangeVideo(event) {
  if (started) { return }
  console.log("video", event);
  if (event == PLAYING) {
    videoState = event;
    if (audioState == PLAYING) {
      setTimeout(maybeStartStuffHappening, 0);
    }
  }
}

function onStateChangeAudio(event) {
  if (started) { return }
  console.log("audio", event);
  if (event == PLAYING) {
    audioState = event;
    if (videoState == PLAYING) {
      setTimeout(maybeStartStuffHappening, 0);
    }
  }
}

function maybeStartStuffHappening() {
  console.log(videoState, audioState);
  started = true;
  video.seekTo(0, true); 
  audio.seekTo(0, true);
  console.log("seeked");
  audio.unMute();
  console.log("unMuted");
  document.getElementById("videoHider").setAttribute("class", "visible");
}
</script>
